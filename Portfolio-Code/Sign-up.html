<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="./Styling.css">
</head>
<body>
    <fieldset>
    <div>
        <a href="../index.html">Home</a>
        <a href="./project.html">Project</a>
        <a href="./contact-us .html">Contact Us</a> 
    </div>
    <hr>
    <form >
        <h2>Event Registration Form </h2>
        <label for="Name">Name:</label>
        <input type="Name" placeholder="Name" style="margin-left: 40px; height: 0.8cm; border: none; background-color: rgb(218, 216, 214);" required> <input type="Last Name" placeholder="Last Name" style="margin-left: 10px; height: 0.8cm; border: none; background-color: rgb(218, 216, 214);" required><br><br>
        <label for="Company">Company:</label>
        <input type="Company" placeholder="Company" style="margin-left: 15px; width: 9cm; height: 0.8cm; border: none; background-color: rgb(218, 216, 214);" required><br><br>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Email" style="margin-left: 40px; width: 9cm; height: 0.8cm; border: none; background-color: rgb(218, 216, 214);" required><br><br>
        <label for="password"> Password:</label>
        <input type="Password" placeholder="Password" style="margin-left: 20px; width: 9cm; height: 0.8cm; border: none; background-color: rgb(218, 216, 214);" required><br><br>
        <label for="Phone">Phone:</label>
        <select  style="margin-left: 40px; width:1.5cm; height: 0.9cm; border: none; background-color: rgb(218, 216, 214);" required>
            <option></option>
            <option>+92</option>
            <option>+1</option>
            <option>+65</option>
            <option>+61</option>
            <option>+86</option>
            <option>+44</option>
            <option>+92</option>
        </select>
        <input type="tel" placeholder="Phone Number" maxlength="10" style="width: 7.5cm; height: 0.8cm; border: none; background-color: rgb(218, 216, 214);" required><br><br>
        <label for="Subject">Subject:</label>
        <select style="margin-left: 34px; width:9.3cm; height:0.8cm ; border: none; background-color: rgb(218, 216, 214);" required>
            <option  ></option>
            <option >Thermodynamics</option>
            <option >English</option>
            <option >Biology</option>
            <option >Chemistry</option>
            <option >Calculas</option>
        </select>     <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" style="margin-left: 28px; "name="title">Female
        <input type="radio" style="margin-left: 20px;" name="title">Male<br><br>
        <input type="submit" style="margin-left: 50px; width:2cm; height: 1cm; border-radius: 9px; background-color: rgb(237, 64, 64);" required>
        




    </form>
    </fieldset>
</body>
</html>
